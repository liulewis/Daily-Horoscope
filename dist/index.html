<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>每日运势 - 今日运势播报</title>
    <meta name="description" content="每日运势播报，获取今日宜忌、幸运色、幸运物品等运势信息" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {}
        }
      }
    </script>
  </head>
  <body>
    <div id="root">
      <div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
        <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
          <!-- 头部区域 -->
          <div class="relative bg-gradient-to-r from-blue-500 to-purple-600 text-white p-6 rounded-t-2xl shadow-lg overflow-hidden">
            <div class="absolute top-0 right-0 w-40 h-40 bg-white/10 rounded-full filter blur-3xl -mr-20 -mt-20"></div>
            <div class="absolute bottom-0 left-0 w-32 h-32 bg-white/5 rounded-full filter blur-2xl -ml-10 -mb-10"></div>
            <div class="flex justify-between items-start mb-2">
              <h1 class="text-2xl font-bold">日运播报</h1>
              <div class="flex gap-2">
                <button onclick="copyFortune()" class="bg-white/20 hover:bg-white/30 transition-all duration-300 px-4 py-2 rounded-full text-sm flex items-center backdrop-blur-sm shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                  <i class="fa-solid fa-copy mr-1.5"></i> 复制文本
                </button>
                <button onclick="refreshFortune()" class="bg-white/20 hover:bg-white/30 transition-all duration-300 px-4 py-2 rounded-full text-sm flex items-center backdrop-blur-sm shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                  <i class="fa-solid fa-refresh mr-1.5"></i> 刷新
                </button>
              </div>
            </div>
            <div class="text-center space-y-1">
              <p class="text-lg" id="current-date"></p>
              <p id="current-weekday"></p>
            </div>
          </div>
          
          <!-- 内容区域 -->
          <div class="p-6 space-y-6">
            <!-- 宜做事项 -->
            <div class="space-y-2">
              <h2 class="text-lg font-semibold text-green-600 flex items-center">
                <i class="fa-solid fa-check-circle mr-2"></i>宜
              </h2>
              <div class="grid grid-cols-2 gap-3" id="suitable-items">
                <!-- 动态生成 -->
              </div>
            </div>
            
            <!-- 忌做事项 -->
            <div class="space-y-2">
              <h2 class="text-lg font-semibold text-red-600 flex items-center">
                <i class="fa-solid fa-times-circle mr-2"></i>忌
              </h2>
              <div class="grid grid-cols-2 gap-3" id="avoid-items">
                <!-- 动态生成 -->
              </div>
            </div>
            
            <!-- 幸运元素 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <!-- 幸运色 -->
              <div class="bg-white p-5 rounded-2xl text-center shadow-md hover:shadow-lg transition-all duration-300 border border-gray-100">
                <div class="w-14 h-14 mx-auto mb-3 rounded-full bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center">
                  <i class="fa-solid fa-palette text-2xl text-gray-600"></i>
                </div>
                <h3 class="text-sm font-medium text-gray-500 mb-1">今日幸运色</h3>
                <p class="font-semibold mb-3" id="lucky-color"></p>
                <div class="mt-2 flex justify-center space-x-2" id="color-display">
                  <!-- 动态生成 -->
                </div>
              </div>
              
              <!-- 幸运随身物 -->
              <div class="bg-white p-5 rounded-2xl text-center shadow-md hover:shadow-lg transition-all duration-300 border border-gray-100">
                <div class="w-14 h-14 mx-auto mb-3 rounded-full bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center">
                  <i class="fa-solid fa-gift text-2xl text-blue-600"></i>
                </div>
                <h3 class="text-sm font-medium text-gray-500 mb-1">今日幸运随身物</h3>
                <p class="font-semibold text-lg" id="lucky-item"></p>
                <div class="mt-2 h-1 w-12 bg-blue-100 rounded-full mx-auto"></div>
              </div>
              
              <!-- 幸运词 -->
              <div class="bg-white p-5 rounded-2xl text-center shadow-md hover:shadow-lg transition-all duration-300 border border-gray-100">
                <div class="w-14 h-14 mx-auto mb-3 rounded-full bg-gradient-to-br from-purple-50 to-purple-100 flex items-center justify-center">
                  <i class="fa-solid fa-comment text-2xl text-purple-600"></i>
                </div>
                <h3 class="text-sm font-medium text-gray-500 mb-1">今日幸运词</h3>
                <div class="my-2">
                  <span class="inline-block bg-gradient-to-r from-purple-100 to-pink-100 text-purple-700 font-bold text-xl px-4 py-2 rounded-full shadow-sm transform transition-transform hover:scale-105" id="lucky-word">
                    <!-- 动态生成 -->
                  </span>
                </div>
              </div>
            </div>
          </div>
          
          <!-- 页脚 -->
          <div class="bg-gray-50 py-4 px-6 text-center text-sm text-gray-500 rounded-b-2xl border-t border-gray-100">
            <p class="flex items-center justify-center space-x-1">
              <i class="fa-regular fa-star text-yellow-400"></i>
              每日更新，仅供娱乐
              <i class="fa-regular fa-star text-yellow-400"></i>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
